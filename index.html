<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="./config.js" async></script>
    <script src="./main.js" async></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@900&family=Lekton&family=Monda&family=Offside&family=Sora:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="container-headings">
        <h1 id="greeting"></h1>
        <h1 id="clock"></h1>
    </div>
    <div id="container-contents" class="">
        <div id="menu">
            <button id="links-btn" class="menu-btn">Links</button>
            <button id="notes-btn" class="menu-btn">Notes</button>
        </div>
        <div id="links" class="tab">
            <ul class="section">
                <li><a href="https://moodle.essex.ac.uk/">moodle</a></li>
                <li><a href="https://gmail.com/">gMail</a></li>
                <li><a href="https://github.com/">gitHub</a></li>
                <li><a href="https://www.reddit.com/">reddit</a></li>
                <li><a href="https://netflix.com/">netflix</a></li>
            </ul>
            <div id="weather" class="section">
                <div id = "weather-flex">
                    <img src="" id="weather-icon" alt="weather icon">
                    <div>
                        <p id ="current-temp"></p>
                        <p id ="current-conditions">Missing API key</p>
                    </div>
                </div>
                <div id="temp-range">
                    <p id="temp-high">High:</p>
                    <p id="temp-low">Low:</p>
                </div>
                <p id="location"></p>
            </div>
        </div>
        <div id="notes" class="tab">
            <ul id="current-notes" class="section"></ul>
            <form id="add-note-form" class="section">
                <input type="text" id="note-title" maxlength="20" placeholder="Title">
                <textarea id="new-note"></textarea>
                <button type="button" id="add-note-btn">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
